<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="assets/css/site.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jason E's Tech Journey</title>
  <meta name="description" content="The hub for Jason E.'s tech journey, projects, goals and notes." />
  <style>
    :root {
      --bg: #0b0d10;
      --card: #12151a;
      --text: #e6eaef;
      --muted: #9aa3af;
      --link: #7aa2ff;
      --link-hover: #a8c1ff;
      --ring: 0 0 0 3px rgba(122,162,255,.25);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f8fa; --card: #ffffff; --text: #0c1116; --muted: #56606b; --link: #2b6cff; --link-hover: #678dff;
      }
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 80% -10%, rgba(122,162,255,.12), transparent),
                  radial-gradient(800px 400px at -10% 110%, rgba(255,99,132,.12), transparent),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(720px, 94vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)) , var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
      padding: 28px;
    }
    header { display: flex; align-items: center; gap: 18px; }
    .avatar-wrap {
      width: 112px; height: 112px; border-radius: 999px; overflow: hidden; flex: 0 0 auto;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 8px 20px rgba(0,0,0,.35);
    }
    .avatar { width: 100%; height: 100%; object-fit: cover; display: block; }
    h1 { font-size: clamp(1.4rem, 2.6vw, 2rem); margin: 0; letter-spacing: 0.2px; }
    p.lead { margin: 6px 0 0; color: var(--muted); line-height: 1.5; }
    nav { margin-top: 22px; display: flex; flex-wrap: wrap; gap: 10px; }
    nav a { text-decoration: none; color: var(--text); border: 1px solid rgba(255,255,255,0.12); padding: 10px 14px; border-radius: 12px; transition: transform .08s ease, background-color .2s ease, border-color .2s ease; }
    nav a:hover { transform: translateY(-1px); border-color: rgba(122,162,255,.5); background: rgba(122,162,255,.08); color: var(--link-hover); }
    footer { margin-top: 24px; color: var(--muted); font-size: 0.9rem; }
    .sr { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    .hero-title { display: flex; align-items: baseline; gap: 10px; }
    .pill { font-size: .75rem; padding: 3px 8px; border-radius: 999px; background: rgba(122,162,255,.14); color: var(--link-hover); border: 1px solid rgba(122,162,255,.35); }
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <div class="avatar-wrap">
        <!-- Corrected path to avatar inside assets/images -->
        <img class="avatar" src="assets/images/avatar.png" alt="Avatar of Jason E." width="112" height="112" onerror="this.style.display='none'" />
      </div>
      <div>
        <div class="hero-title">
          <h1>Welcome to Jason E's Tech Journey!</h1>
        </div>
        <p class="lead">This site is a simple hub for my projects, notes, and experiments as I pivot into the tech industry/cybersecurity.</p>
      </div>
    </header>

    <nav>
  <a href="index.html">Home</a>
  <a href="pages/about.html">About</a>
  <a href="pages/projects.html">Projects</a>
  <a href="pages/blog.html">Blog</a>
  <a href="pages/contact.html">Contact</a>
</nav>


    <footer>
      Â© <span id="y"></span> JasonsTechJourney.com
    </footer>
  </main>

  <script>
    // Set current year
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>

</html>
